<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Nos produits</title>
  </head>
  <body>
    <h1>Nos produits</h1>
    <!-- Tableau de données -->
    <table>
      <!-- Ligne -->
      <tr>
        <!-- En-têtes, titre des colonnes -->
        <th>Nom</th>
        <th>Image</th>
        <th>Prix</th>
        <th>Actions</th>
      </tr>
      <!-- Autre ligne -->
      <tr>
        <!-- Donnée -->
        <td>iPhone X</td>
        <td>
          <img
            src="https://source.unsplash.com/random/300x200"
            alt="iPhone X"
          />
        </td>
        <td>850€</td>
        <td>
          <a href="https://amazon.com" target="_blank">Commander</a>
        </td>
      </tr>
      <tr>
        <td>Lenovo super Pro</td>
        <td>
          <img
            src="https://source.unsplash.com/random/300x200"
            alt="iPhone X"
          />
        </td>
        <td>2850€</td>
        <td>
          <a href="https://amazon.com">Commander</a>
        </td>
      </tr>
    </table>
  </body>
</html>
